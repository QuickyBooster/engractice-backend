basePath: /
definitions:
  models.Response:
    properties:
      data: {}
      message:
        type: string
      status:
        type: boolean
    type: object
  models.Vocabulary:
    properties:
      created_at:
        type: string
      english:
        type: string
      id:
        type: string
      mp3:
        type: string
      tag:
        items:
          type: string
        type: array
      vietnamese:
        type: string
    type: object
  models.VocabularyDTO:
    properties:
      english:
        type: string
      mp3:
        type: string
      tag:
        items:
          type: string
        type: array
      vietnamese:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: quicklybooster.vh@gmail.com
    name: Booster
  description: This is engractice APIs.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: engractice APIs
  version: "1.0"
paths:
  /api/v1/vocabulary:
    get:
      consumes:
      - application/json
      description: Get all vocabulary
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Vocabulary'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Response'
      summary: Get all vocabulary
      tags:
      - vocabulary
    post:
      consumes:
      - application/json
      description: Create a new word
      parameters:
      - description: Create a new word
        in: body
        name: '{object}'
        required: true
        schema:
          $ref: '#/definitions/models.VocabularyDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Response'
      summary: Create a new word
      tags:
      - vocabulary
  /api/v1/vocabulary/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a word
      parameters:
      - description: Word ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Response'
      summary: Delete a word
      tags:
      - vocabulary
    get:
      consumes:
      - application/json
      description: Get word by ID
      parameters:
      - description: Word ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Vocabulary'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Response'
      summary: Get word by ID
      tags:
      - vocabulary
    put:
      consumes:
      - application/json
      description: Edit a word
      parameters:
      - description: Edit a word
        in: body
        name: '{object}'
        required: true
        schema:
          $ref: '#/definitions/models.VocabularyDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Response'
      summary: Edit a word
      tags:
      - vocabulary
  /api/v1/vocabulary/search:
    get:
      consumes:
      - application/json
      description: Search a word
      parameters:
      - description: Search query
        in: query
        name: query
        type: string
      - description: Search tag
        in: query
        name: tag
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Response'
      summary: Search a word
      tags:
      - vocabulary
swagger: "2.0"
